<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Roboto & display = swap" rel = "folha de estilo ">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Grab - Login</title>
  </head>
  <body>

    <div class="telaDeLogin">
      <form action="" onSubmit="return enviardados();" name="dados">
        <img src="./assets/logo-grab.svg" xlink:href ="data:image/png;base64" alt="">
        <div class="login" id="erro">
          <img src="./assets/emailBranco.png" alt="">
          <input type="email" autocomplete="off" name="tx_email" id="tx_email">
          </div>
          <p id="mensagemErro"></p>
          <div class="senha">
            <img src="./assets/cadeadoBranco.png" xlink:href="data:image/png;base64" alt="" >
            <input type="password" name="senha" required>
          </div>
          <button>Entrar</button>
          <div class="EsqueciSenha">
            <p>problemas para entrar?</p>
            <a href="#">clique aqui</a>
          </div>
      </form>
      </div>
      <div class="imageLogo">
        <img src="./assets/undraw_interview_rmcf.svg" xlink:href="data:image/png;base64" alt="">
      </div>


      <script language="JavaScript">
        function enviardados(){
          if( document.dados.tx_email.value=="" ||
          document.dados.tx_email.value.indexOf('@')==-1 ||
          document.dados.tx_email.value.indexOf('.')==-1 )
          {
            document.getElementById("mensagemErro").innerHTML='Por favor, insira um email v√°lido';
            document.getElementById("erro").style.borderColor="red";
            document.getElementById("erro").style.marginBottom="1.3rem";
            document.dados.tx_email.focus();
            return false;
            }
        }
      </script>
  </body>
</html>
